---
title: Home
---

<div class="container">
    <div class="row align-items-center" style="height: 100vh">
        <div class="card mx-auto w-75 col">
            <div class="row no-gutters">
                <div class="col-md-8 d-flex flex-column">
                    <div class="card-body">
                        <h5 class="card-title">Eli Kogan-Wang // elikoga</h5>
                        <p class="card-text">Ich baue Dinge.</p>
                    </div>
                    <div class="card-body align-self-end social-list mr-auto">
                        $for(socials)$
                            <a $aTags$ class="card-link border border-dark rounded-circle social-circle text-center align-middle bg-light">
                                <i class="$icon$ social-icon"></i>
                            </a>
                        $endfor$
                    </div>
                </div>
                <div class="col-md-4">
                    <img class="img-fluid rounded-circle" src="/assets/images/PortraitSmall.jpg">
                </div>
            </div>
        </div>
    </div>
</div>
