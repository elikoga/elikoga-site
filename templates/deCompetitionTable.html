<table class="table table-striped">
    <tr>
        <th>Jahr</th>
        <th>Wettbewerb</th>
        <th>Team/Projekt</th>
        <th>Platzierung/Preis</th>
    </tr>
    $for(competitions)$
    <tr>
        <td>$year$</td>
        <td>$competition$</td>
        <td>$project$</td>
        <td>
            <ul>
                $for(placements)$
                <li>$placement$</li>
                $endfor$
            </ul>
        </td>
    </tr>
    $endfor$
</table>
